<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Educação Básica</title>

    <link rel="stylesheet" href="../estaticos/css/estilos.css">
    <link rel="stylesheet" href="../estaticos/css/inicio/principal.css">
    
    <!-- Bibliotecas externas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/maps/modules/map.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/br/br-all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.2/proj4.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    
    <!-- Scripts da aplicação -->
    <script defer type="module" src="../scripts/dashboard/api/axios.js"></script>
    <script defer type="module" src="../scripts/dashboard/api/endpoints/ideb.js"></script>
    <script defer type="module" src="../scripts/dashboard/api/endpoints/enem.js"></script>
    <script defer type="module" src="../scripts/dashboard/dom.js"></script>
    <script defer src="../scripts/dashboard/highcharts.js"></script>
</head>
<body>
    <section class="sessao__dashboard">
        <h1 class="dashboard__titulo fraunces__base fraunces__black" id="titulo_principal">ÍNDICES DA EDUCAÇÃO BRASILEIRA (2019)</h1>

        <div class="cards__dashboard">
            <!-- Card do Mapa -->
            <div class="container__mapa">
                <h2 class="dashboard__subtitulo fraunces__base fraunces__semibold" id="subtitulo_dashboard">Principais estatísticas da educação básica: Estaduais - Brasil</h2>
                <div class="dashboard__dados-mapa">
                    <div class="anexo__mapa">
                        <div id="container"></div>
                    </div>
                    <div class="indicadores">
                        <div class="indicador">
                            <p class="inter__base inter__extrabold indicador-label">IDEB (2019)</p>
                            <p class="inter__base inter__extrabold indicador-valor" id="ideb_em">...</p>
                        </div>
                        <div class="indicador">
                            <p class="inter__base inter__extrabold indicador-label">Projeção (2021)</p>
                            <p class="inter__base inter__extrabold indicador-valor" id="projecoes">...</p>
                        </div>
                        <div class="indicador">
                            <p class="inter__base inter__extrabold indicador-label">Taxa de aprovações</p>
                            <p class="inter__base inter__extrabold indicador-valor" id="aprovacoes">...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card do ENEM -->
            <div class="container__enem">
                <h2 class="titulo__enem dashboard__titulo fraunces__base fraunces__semibold">Notas Enem: 
                    <span class="titulo__enem fraunces__base fraunces__semibold" id="nome_capital"></span> 
                    (<span class="titulo__enem fraunces__base fraunces__semibold" id="nome_estado_enem"></span>)</h2>
                <div class="container__enem__dados">
                    <div class="enem-item">
                        <p class="inter__base inter__extrabold rotulo__internet">Média Geral</p>
                        <div class="rotulo__dado-2">
                            <p class="inter__base inter__extrabold valor" id="media_enem">...</p>
                        </div>
                    </div>

                    <div class="enem-item">
                        <p class="inter__base inter__extrabold rotulo__internet">Linguagens</p>
                        <div class="rotulo__dado-2">
                            <p class="inter__base inter__extrabold valor" id="media_linguagens">...</p>
                        </div>
                    </div>

                    <div class="enem-item">
                        <p class="inter__base inter__extrabold rotulo__internet">Matemática</p>
                        <div class="rotulo__dado-2">
                            <p class="inter__base inter__extrabold valor" id="media_matematica">...</p>
                        </div>
                    </div>

                    <div class="enem-item">
                        <p class="inter__base inter__extrabold rotulo__internet">Redação</p>
                        <div class="rotulo__dado-2">
                            <p class="inter__base inter__extrabold valor" id="media_redacao">...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
